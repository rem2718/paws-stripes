<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>paws & stripes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      /* Style the form container */
      .form-container {
        width: 50%;
        margin: 50px auto;
        border: 1px solid black;
        padding: 20px;
        text-align: center;
      }
      
      /* Style the form heading */
      h2 {
        margin-top: 0;
      }
      
      /* Style the form inputs */
      input[type=text], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      
      /* Style the sign in button */
      .sign-in-button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      /* Style the sign in button on hover */
      .sign-in-button:hover {
        background-color: #3e8e41;
      }
      
      /* Style the create account button */
      .create-account-button {
        background-color: #f44336;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      /* Style the create account button on hover */
      .create-account-button:hover {
        background-color: #da190b;
      }
    </style>
  </head>
  <body>
    <h2>Login Page</h2>
    <div class="form-container">
      
      
      <form>
        <label for="username"><b>Username/Email</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>
  
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
  
        <button type="submit" class="sign-in-button">Sign In</button>
      </form>
      <p>Don't have an account?<br> <button class="create-account-button">Click here to join!</button></p>
    </div>






  </body>
</html>
